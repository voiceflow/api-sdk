version: 2.1

# Reusable YAML chunks
defaults:
  autorebase_filters: &autorebase_filters
    branches:
      ignore:
        - /rebase-pull-request-.*/
        - /cherry-pick-rebase-pull-request-.*/

orbs:
  codecov: codecov/codecov@1.0.2
  vfcommon: voiceflow/common@0.0.67
  sonarcloud: sonarsource/sonarcloud@1.0.2

jobs:
  build-and-test:
    executor: vfcommon/default-executor
    steps:
      - checkout
      - vfcommon/install_node_modules:
          install_args: --ignore-scripts
      - vfcommon/lint_source
      - vfcommon/lint_report
      - vfcommon/dependency_tests:
          step_name: Dependency Tests
      - vfcommon/build
      - vfcommon/unit_tests
      - codecov/upload:
          file: nyc_coverage/lcov.info
          flags: unit
      - sonarcloud/scan

workflows:
  test-and-release:
    jobs:
      - build-and-test:
          context: dev-test
          filters:
            <<: *autorebase_filters

      - vfcommon/release:
          context: dev-test
          requires:
            - build-and-test
          filters:
            branches:
              only: master
